<!DOCTYPE html>
<html lang="en">
<head>
	<title>Perulangan While</title>
</head>
<body>
	<script>
		var ulangi = confirm ("Apakah kamu mau mengulang lagi?");
		var counter = 0;
		
		while (ulangi){
			var jawab = confirm("Apakah anda mau mengulang lagi?");
			counter++;
			if(jawab == false){
				ulangi = false;
			}
		}
		
		document.write("Perulangan sudah dilakukan sebanyak "+ counter +" kali");
	</script>
</body>
</html>
