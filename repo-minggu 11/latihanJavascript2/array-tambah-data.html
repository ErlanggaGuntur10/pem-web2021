<!DOCTYPE html>
<html lang="en">
<head>
	<title>Mengisi data dari array</title>
</head>
<body>
	<script>
		// membuat array
		var products = ["Keyboard", "Mouse", "Flashdisk", "Mouse pad"];
		
		// menambahkan produk ke dalam array
		products.push("Radio", "Televisi", "Kulkas");
		
		// mengambil isi array
		document.write(products);
	</script>
</body>
</html>
