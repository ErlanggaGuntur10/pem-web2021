<!DOCTYPE html>
<html lang="en">
<head>
	<title>Perulangan Do While</title>
</head>
<body>
	<script>
		var ulangi = confirm ("Apakah kamu mau mengulang lagi?");
		var counter = 0;
		
		do {
			counter++;
			ulangi = confirm("Apakah kamu mau mengulang lagi?");
		}
		
		while (ulangi)
		
		document.write("Perulangan sudah dilakukan sebanyak "+ counter +" kali");
	</script>
</body>
</html>
