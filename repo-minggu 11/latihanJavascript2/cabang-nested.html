<!DOCTYPE html>
<html lang="en">
<head>
	<title>Percabangan nested</title>
</head>
<body>
	<script>
		var username = prompt ("Username: ");
		var password = prompt ("Password: ");
		
		if(username == "belajarcoding"){
			if(password == "siap"){
			document.write("<h2>Selamat datang boskuuhh!</h2>");
			} else {
			document.write("<p>Password salah, silahkan coba lagi!</p>");
			}
		} else {
			document.write("<p>Anda tidak terdaftar!<p>");
		}
	</script>
</body>
</html>
