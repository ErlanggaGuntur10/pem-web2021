<!DOCTYPE html>
<html lang="en">
<head>
    <title>Perulangan For</title>
</head>
<body>
	<h1>Tekan Di sini</h1>
	<button onclick="perulangan()">Di sini</button>	
	<div id="result"></div>
	
	<script>
		function perulangan() {
		    var text = "";
		    var x;
		    for(counter = 10; counter > 0; counter--){
		document.write("<p>Perulangan ke "+counter+"</p>");
			}
			document.getElementById("result").innerHTML = text;
			}
	</script>	
</body>
</html>
