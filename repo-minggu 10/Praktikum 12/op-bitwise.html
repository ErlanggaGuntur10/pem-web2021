<!DOCTYPE html>
<html lang="en">
<head>
	<title>Operator Bitwise dalam JavaScript</title>
</head>
<body>
	<script>
		var x = 10;
 		var y = 8;
			 // Operator Bitwise and
			 var hasil = x & y;
			 document.write(`${x} & ${y} = ${hasil}<br/>`);

			 // Operator Bitwise or
			 var hasil = x | y;
			 document.write(`${x} | ${y} = ${hasil}<br/>`);

			 // Operator Bitwise xor
			 var hasil = x ^ y;
			 document.write(`${x} ^ ${y} = ${hasil}<br/>`);

			 // Operator negasi
			 var hasil = ~x;
			 document.write(`~${x} = ${hasil}<br/>`);

			 
			 // Operator Bitwise right shift >>
			 var hasil = x >> y;
			 document.write(`${x} >> ${y} = ${hasil}<br/>`);

			 // Operator Bitwise right shift <<
			 var hasil = x << y;
			21
			 document.write(`${x} << ${y} = ${hasil}<br/>`);

			 // Operator Bitwise right shift (unsigned) >>>
			 var hasil = x >>> y;
			 document.write(`${x} >>> ${y} = ${hasil}<br/>`);
	</script>
</body>
</html>
