<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Waktu Element Semantik HTML 5</title>
</head>
<body>

	<article>
		<h1>Waktu di HTML5</h1>
		
		<p>
		  Ditulis pada <time datetime="2021-11-10">11 October 2021</time>
		</p>
		<p>
		  Hari ini saya ada kesibukan dari pukul <time>09:30</time> sampai pukul <time>12:00</time>
		</p>
	</article>

</body>
</html>
