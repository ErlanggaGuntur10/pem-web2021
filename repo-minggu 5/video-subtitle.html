<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VideoSubtitle Elemen Semantik di HTML 5</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<h1>Video dengan subtitle</h1>
	<video controls>
		<source src="cat-herd.mp4" type="video/mp4"/>
		<source src="cat-herd.webm" type="video/webm"/>
		<track src="cat-herd-id.vtt" kind="subtitles" srclang="id" label="Indonesia"/>
	</video>

</body>
</html>
